<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="./cloudy.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div id="app">
        <!-- search bar -->
        <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="search by city">
            <button id="searchIcon"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
        </div>

        <!-- date and city -->
        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
        </div>
        <!-- weather image -->
        <div id="tempImg"></div>

        <!-- description -->
        <div id="description"></div>

        <!-- temperature -->
        <div id="temperature"></div>

        <!-- extra info -->
        <div id="extraInfo">
            <div class="tempInfo">
                <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
                
                <div class="col">
                    <div class="info">
                        <h5>Highs</h5>
                        <p id="tempMax"> </p>
                    </div>
                </div>

                <div class="col">
                    <div class="info">
                        <h5>Lows</h5>
                        <p id="tempMin"> </p>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <h5>Feels like</h5>
                        <p id="feelsLike"> </p>
                    </div>
                </div>
            </div>

            <!-- wind info -->
             <div class="windInfo">
                <span><i class="fa-solid fa-wind"></i></span>
                <div class="col">
                    <div class="info">
                        <h5>Speed</h5>
                        <p id="windSpeed"> </p>
                    </div>
                </div>

                <div class="col">
                    <div class="info">
                        <h5>Degree</h5>
                        <p id="degree"> </p>
                    </div>
                </div>

                <div class="col">
                    <div class="info">
                        <h5>Gust</h5>
                        <p id="gust"> </p>
                    </div>
                </div>

             </div>


        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
